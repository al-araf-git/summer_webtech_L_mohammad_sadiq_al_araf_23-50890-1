<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tour Reservation Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            font-size: 85px;
            text-align: left;
            font-weight: 700;
            font-family: sans-serif;
            opacity: 0.8;
            margin-bottom: 0px;
        }

        #statement {
            font-family: sans-serif;
            font-size: 45px;
            font-weight: 100;
            color: black;
            opacity: 0.4;
            margin-top: 0px;
        }

        .block {
            margin: 100px;
        }

        hr {
            width: 100vw;
            margin: 100px 0 80px 0;
            background-color: grey;
            height: 0.6px;
            opacity: 0.4;
        }


        label {
            font-family: sans-serif;
            font-size: 45px;
            opacity: 0.8;
        }

        input {
            margin-top: 30px;
            width: 850px;
            height: 70px;
            border-radius: 10px;
            opacity: 0.4;
            font-size: 45px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 150px;
            align-items: flex-start;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .inputs-row {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .inputs-row input {
            flex: 1;
            height: 70px;
            border-radius: 10px;
            opacity: 0.4;
        }

        .checkbox-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            gap: 6px;
            align-items: center;
            opacity: 0.8;
            margin-left: -400px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.8;
            margin: 4px 0;
            margin-left: -400px;
        }

        .checkbox-group input,
        .radio-option input {
            margin-right: -370px;
            vertical-align: middle;
        }

        textarea {
            height: 400px;
            width: 1780px;
            margin-top: 30px;
            border-radius: 10px;
            opacity: 0.4;
            font-size: 45px;
            resize: none;
        }

        #submit {
            font-size: 45px;
            font-weight: 500;
            color: white;
            background-color: #18bd5b;
            border: none;
            border-radius: 8px;
            padding: 30px 100px;
            cursor: pointer;
            margin-top: 80px;
            margin-left: 800px;
            margin-bottom: 80px;
        }

        .change {
            font-size: 45px;
            font-weight: 500;
            color: white;
            background-color: #18bd5b;
            border: none;
            border-radius: 8px;
            padding: 30px 100px;
            cursor: pointer;
            /* margin-top: 80px;
            margin-left: 800px;
            margin-bottom: 80px; */
        }

        button:hover {
            background-color: #04AA6D;
            color: white;
        }

        .options {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="block">
        <h1>Tour Reservation Form</h1>
        <p id="statement">Lets know what you are interested to see!</p>
    </div>
    <hr>
    <div class="block">
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Full Name</label>
                    <div class="inputs-row">
                        <input type="text" id="first-name" name="first-name" style="margin-right: 55px;">
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" ex: myname@gmail.com"
                        style="margin-right: 55px;" onblur="validateEmail()">
                    <div id="email-message" style="font-size: 30px; margin-top: 10px;"></div>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder=" (000)000-0000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">When are you planning to visit?</label>
                    <input type="date" id="date" name="visit-date" style="margin-right: 55px; padding-left: 15px;">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="total-traveler">How many people are in your group?</label>
                    <input type="number" id="total-traveler" name="total-traveler" style="margin-right: 55px;" value="0"
                        min="0">
                </div>
            </div>

            <div>
                <button type="button" class="change" onclick="increaseVisitor()">+</button>
                <button type="button" class="change" onclick="decreaseVisitor()">-</button>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Which tours or events are you most interested in?</label>
                    <!-- Add data-price to each checkbox -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-revolution" name="interests" value="Revolution" data-price="50">
                        <label for="tour-revolution" class="options">Revolution was just the beginning ($50)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-transcendentalism" name="interests" value="Transcendentalism"
                            data-price="40">
                        <label for="tour-transcendentalism" class="options">Transcendentalism ($40)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-custom" name="interests" value="Custom" data-price="100">
                        <label for="tour-custom" class="options">Custom ($100)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-ghosts" name="interests" value="Ghosts" data-price="60">
                        <label for="tour-ghosts" class="options">Ghosts in the Gloaming ($60)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-graveyards" name="interests" value="Graveyards" data-price="30">
                        <label for="tour-graveyards" class="options">Gateposts, Grapes & Graveyards ($30)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="tour-tavern" name="interests" value="Tavern" data-price="20">
                        <label for="tour-tavern" class="options">Tavern Life ($20)</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>What is the best way to contact you?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contact-phone" name="contact-method" value="Phone">
                        <label for="contact-phone" class="options">Phone</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contact-email" name="contact-method" value="Email">
                        <label for="contact-email" class="options">Email</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="contact-either" name="contact-method" value="Either">
                        <label for="contact-either" class="options">Either</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>If phone, when is the best time of day for a call-back?</label>
                    <div class="radio-option">
                        <input type="radio" id="callback-morning" name="callback-time" value="8–11 am">
                        <label for="callback-morning" class="options">8–11 am</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="callback-afternoon" name="callback-time" value="12–4 pm">
                        <label for="callback-afternoon" class="options">12–4 pm</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="callback-evening" name="callback-time" value="8–10 pm">
                        <label for="callback-evening" class="options">8–10 pm</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="extra-info">Anything else we should know?</label>
                    <textarea name="extra-info" id="extra-info" placeholder=" Type here ..."></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="referral">And last, how did you hear about us?</label>
                    <textarea name="referral" id="referral" placeholder=" Type here ..."></textarea>
                </div>
            </div>

        </form>
    </div>
    <hr>
    <div>
        <button id="submit">Submit</button>
    </div>

    <script>
        function increaseVisitor() {
            const input = document.getElementById('total-traveler');
            let currentValue = parseInt(input.value) || 0;
            input.value = currentValue + 1;
        }

        function decreaseVisitor() {
            const input = document.getElementById('total-traveler');
            let currentValue = parseInt(input.value) || 0;
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        }

        function valid(email) {
            const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const messageDiv = document.getElementById('email-message');
            const email = emailInput.value.trim();

            if (email === '') {
                messageDiv.textContent = '';
                return;
            }

            if (valid(email)) {
                messageDiv.textContent = 'Email is correct';
                messageDiv.style.color = 'green';
            } else {
                messageDiv.textContent = 'Email is not correct';
                messageDiv.style.color = 'red';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('submit').addEventListener('click', function () {
                const checkedTours = document.querySelectorAll('input[name="interests"]:checked');
                let totalPrice = 0;

                checkedTours.forEach(checkbox => {
                    const price = parseFloat(checkbox.getAttribute('data-price')) || 0;
                    totalPrice += price;
                });

                const numTravelersInput = document.getElementById('total-traveler');
                const numTravelers = parseInt(numTravelersInput.value) || 0;

                const finalPrice = totalPrice * numTravelers;

                alert(`Total Price for ${numTravelers} traveler(s): $${finalPrice.toFixed(2)}`);
            });
        });

    </script>
</body>

</html>
