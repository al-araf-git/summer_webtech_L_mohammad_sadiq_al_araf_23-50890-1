<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Movie Point</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../global.css">
</head>

<body>
  <header class="site-header">
    <div class="logo">ðŸŽ¥ <span>Movie Point</span></div>
  </header>

  <div class="wrapper">
    <form id="loginForm" action="login.php" method="POST">
      <h2>Login</h2>

      <div class="input-field">
        <input type="text" name="email" required>
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>

      <!-- Error message -->
      <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>

      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="registration.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const email = document.querySelector("input[name='email']").value.trim();
      const password = document.querySelector("input[name='password']").value.trim();
      const errorMsg = document.getElementById("error-message");

      // Email regex (basic check)
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!email || !emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        e.preventDefault();
        return;
      }

      errorMsg.textContent = ""; // clear error if all good
    });
  </script>
</body>

</html>
