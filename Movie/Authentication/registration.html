<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Movie Point</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../global.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">ðŸŽ¥ <span>Movie Point</span></div>
  </header>
  <div class="wrapper">
    <form id="registerForm" action="registration.php" method="POST">
      <h2>Register</h2>

      <div class="input-field">
        <input type="text" name="fullname" required>
        <label>Enter your full name</label>
      </div>

      <div class="input-field">
        <input type="email" name="email" required>
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input type="password" name="password" required>
        <label>Enter your password</label>
      </div>

      <div class="input-field">
        <input type="password" name="confirm_password" required>
        <label>Confirm your password</label>
      </div>

      <!-- Inline error messages -->
      <p id="error-message" style="color: red; font-size: 14px; margin-top: 10px;"></p>

      <button type="submit">Register</button>
      <div class="register">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const fullname = document.querySelector("input[name='fullname']").value.trim();
      const email = document.querySelector("input[name='email']").value.trim();
      const password = document.querySelector("input[name='password']").value.trim();
      const confirmPassword = document.querySelector("input[name='confirm_password']").value.trim();
      const errorMsg = document.getElementById("error-message");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (fullname.length < 3) {
        errorMsg.textContent = "Full name must be at least 3 characters.";
        e.preventDefault();
        return;
      }

      if (!emailPattern.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters long.";
        e.preventDefault();
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        e.preventDefault();
        return;
      }

      errorMsg.textContent = "";
    });
  </script>
</body>
</html>
